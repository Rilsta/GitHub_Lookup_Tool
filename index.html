<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/main.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Github User Select</title>
</head>
  <body>
    <div class="container">
      <h1>GitHub Repositories</h1>

      <form class="main-form" id="hubForm">
        <input class="main-input" id="usernameInput" type="text" placeholder="Enter Username">
        <button class="button-submit" id="submitButton" type="submit" name="button">Submit</button>
        <button class="button-main" type="button" id="resetList" name="button">Reset</button>
      </form>

      <div class="list-container">
        <!-- <h3>Names</h3> -->
        <ul class="name-list" id="repoNameList"></ul>
        <!-- <h3>Descriptions</h3> -->
        <ul class="desc-list" id="repoDescList"></ul>
      </div>

    </div>
  </body>
</html>
